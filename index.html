<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<style>
</style>
<body>
<div id="background">
    <img src="assets/images/crystal-ball.jpg" class="stretch" alt="" />
</div>


  <div class="wrapper">
    <div class="col-sm-3">
      <header>
      <h1>Psychic Game</h1>
      </header>
    <div>
      <h2>Can you guess the letter?</h2>
    </div>
 
      <div class="row">
        <div class="col-md-6">
        <div class="footer push">
          <footer class="footer text-center">
          <div id="trackers">
          <ul class="list-group">
          <li class="list-group-item text-left"><p id="wins">Wins: </p></li>
          <li class="list-group-item text-left"><p id="losses">Losses: </p></li>
          <li class="list-group-item text-left"><p id="lives">Remaining Guesses: </p></li>
          <li class="list-group-item text-left"><p id="record">Guessed:</p>
          </li>
          </ul>
          </div>
          </footer>
        </div>
      </div>
    </div>
  </div>
</div>
